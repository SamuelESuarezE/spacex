<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./storage/img/favicon.png" type="image/x-icon">
    <script type="module" src="js/main.js" defer></script>
</head>
<body>
    <header class="header">
        <div id="header__title" class="header__title">
            <div class="load"></div>
        </div>
    </header>
    <main class="main">
        <nav class="nav__description">
            <div id="description__item" class="description__item">
                <div class="load"></div>
                <div class="load"></div>
                <div class="load"></div>
                <div class="load"></div>
                <div class="load"></div>
            </div>
            <div class="description__buttom">
                <!-- <a href="#">a</a>
                <a href="#">b</a> -->
            </div>
        </nav>
        <section class="main__section">
            <article id="section__information__1" class="section__information__1">
                <div class="load" style="height: 150px;"></div>
            </article>
            <article class="section__information__container">
                <div class="section__information__2">
                    <div id="rocketStage1" class="rocketStage">
                        <div class="load" style="height: 150px;"></div>
                    </div>
                    <div id="information__table__1" class="information__table__1">
                        <div class="load" style="height: 160px;"></div>
                    </div>
                </div>
                <div id="section__image" class="section__image">
                    <div class="load" style="height: 350px"></div>
                </div>
                <div class="section__information__3">
                    <div id="rocketStage2" class="rocketStage">
                        <div class="load" style="height: 150px;"></div>
                    </div>
                    <div id="information__table__2" class="information__table__2">
                        <div class="load" style="height: 160px;"></div>
                    </div>
                </div>
            </article>
            <footer class="footer">
                <ul>
                    <li id="rocket">
                        <a class="select" href="#">
                            <i class="bi bi-rocket-fill"></i>
                            <span>Rockets</span>
                        </a>
                    </li>
                    <li id="capsules">
                        <a href="#">
                            <i class="bi bi-hexagon-fill"></i>
                            <span>Capsules</span>
                        </a>
                    </li>
                    <li id="crew">
                        <a href="#">
                            <i class="bi bi-people-fill"></i>
                            <span>Crew</span>
                        </a>
                    </li>
                    <li id="launches">
                        <a href="#">
                            <i class="bi bi-rocket-takeoff-fill"></i>
                            <span>Launches</span>
                        </a>
                    </li>
                    <li id="cores">
                        <a href="#">
                            <i class="bi bi-slack"></i>
                            <span>Cores</span>
                        </a>
                    </li>
                    <li id="landspads">
                        <a href="#">
                            <i class="bi bi-eject-fill"></i>
                            <span>Landspads</span>
                        </a>
                    </li>
                    <li id="ships">
                        <a href="#">
                            <i class="bi bi-water"></i>
                            <span>Ships</span>
                        </a>
                    </li>
                    <li id="company">
                        <a href="#">
                            <i class="bi bi-building-fill"></i>
                            <span>Company</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="bi bi-bounding-box-circles"></i>
                            <span>Dragons</span>
                        </a>
                    </li>
                    <li id="history">
                        <a href="#">
                            <i class="bi bi-file-earmark-word-fill"></i>
                            <span>History</span>
                        </a>
                    </li>
                    <li id="launchpads">
                        <a href="#">
                            <i class="bi bi-eject"></i>
                            <span>Launchpads</span>
                        </a>
                    </li>
                    <li id="payloads">
                        <a href="#">
                            <i class="bi bi-box"></i>
                            <span>Payloads</span>
                        </a>
                    </li>
                    <li id="roadster">
                        <a href="#">
                            <i class="bi bi-car-front-fill"></i>
                            <span>Roadster</span>
                        </a>
                    </li>
                    <li id="starlink">
                        <a href="#">
                            <i class="bi bi-star-fill"></i>
                            <span>Starlink</span>
                        </a>
                    </li>
                </ul>
            </footer>
        </section>
        <nav class="nav__information">
            <div id="information__2" class="information__item">
                <div class="load"></div>
                <div class="load"></div>
                <div class="load"></div>
                <div class="load"></div>
                <div class="load"></div>
            </div>
            <div id="paginacion" class="information__buttom"></div>
        </nav>
    </main>


    <img id="rocketCenterIcon" src="./storage/img/rocketCenter.png" alt="">
</body>
</html>
